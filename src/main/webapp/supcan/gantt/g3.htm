<script language="JavaScript">
 function OnReady(id)
 {
  AF.func("Build", "g3.xml");
  AF.func("Load", "g1_data.xml");
  AF.func("Expand", "");
  AF.func("BuildDiagram", "");
 }
 function OnStyle(n)
 {
  if(n == 1) {
   AF.func("SetGanttBarInfo", "st1\r\n FillColor \r\n #FF0000");
  }
  else if(n == 2) {
   AF.func("SetGanttBarInfo", "st1\r\n StartFillColor \r\n #FFFFFF");
   AF.func("SetGanttBarInfo", "st1\r\n EndFillColor \r\n #888888");
  }
  else if(n == 3) {
   AF.func("SetGanttBarInfo", "st1\r\n StartSize \r\n 0.9");
   AF.func("SetGanttBarInfo", "st1\r\n EndSize \r\n 0.4");
  }
  else if(n == 4) {
   AF.func("SetGanttBarInfo", "st1\r\n StartSize \r\n 0.9");
   AF.func("SetGanttBarInfo", "st1\r\n EndSize \r\n 0.9");
   AF.func("SetGanttBarInfo", "st1\r\n StartShape \r\n TriangleDown");
   AF.func("SetGanttBarInfo", "st1\r\n EndShape \r\n ArrowUp");
  }
  else if(n == 5) {
   AF.func("SetGanttBarInfo", "st2\r\n Brush \r\n Solid");
   AF.func("SetGanttBarInfo", "st2\r\n FillColor \r\n #FFFF00");
  }
  else if(n == 6) {
   AF.func("SetGanttBarInfo", "st2\r\n Brush \r\n Chess");
  }
  else if(n == 7) {
   AF.func("SetGanttBarInfo", "st2\r\n Color \r\n 0");
   AF.func("SetGanttBarInfo", "st2\r\n Brush \r\n Vertical");
  }
  else if(n == 8) {
   AF.func("SetGanttBarInfo", "st2\r\n StartShape \r\n flag");
   AF.func("SetGanttBarInfo", "st2\r\n StartFillColor \r\n red");
   AF.func("SetGanttBarInfo", "st2\r\n StartColor \r\n black");
   AF.func("SetGanttBarInfo", "st2\r\n StartSize \r\n 0.99");
  }
 }
</script>
