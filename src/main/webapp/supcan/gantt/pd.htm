<html>
<head><title>7.单代号网络图</Title>
<meta http-equiv="content-type" content="text/html; charset=GB2312">
<link rel="stylesheet" href="../res/temp1.css" type="text/css">
<script type='text/javascript' src='../binary/dynaloadNG.js?86'></script>
<script language="JavaScript">
 function OnReady(id)
 {
  AF.func("Build", "PD/pd_pid.xml");
  AF.func("Load", "PD/pd_data_pid.xml");
  AF.func("LoadLine", "PD/pd_data-line.xml");
  AF.func("BuildDiagram", "");
  AF.func("Expand", "");
 }
 function OnSelData()
 {
  var obj=document.getElementById('Sel');
  var index=obj.selectedIndex;
  var model, data, line;
  if(index == 0) {
   model = "pd_pid.xml";
   data ="pd_data_pid.xml";
   line ="pd_data-line.xml";
  }
  else if(index == 1) {
   model = "pd_id.xml";
   data ="pd_data_id.xml";
   line ="pd_data-line.xml";
  }
  AF.func("Build", "PD/"+ model);
  AF.func("Load", "PD/"+ data);
  AF.func("LoadLine", "PD/"+ line);
  AF.func("BuildDiagram", "");
  AF.func("Expand", "");
 }
</script>
</head>
