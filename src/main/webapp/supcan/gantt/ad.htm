<html>
<head><title>6.双代号网络图</Title>
<meta http-equiv="content-type" content="text/html; charset=GB2312">
<link rel="stylesheet" href="../res/temp1.css" type="text/css">
<script type='text/javascript' src='../binary/dynaloadNG.js?86'></script>
<script language="JavaScript">
 function OnReady(id)
 {
  AF.func("Build", "AD/ad.xml");
  AF.func("Load", "AD/ad_data01.xml");
  AF.func("LoadLine", "AD/ad_data01-line.xml");
  AF.func("Expand", "");
  AF.func("BuildDiagram", "");
 }
 function OnSelData()
 {
  var obj=document.getElementById('Sel');
  var index=obj.selectedIndex;
  var url = obj.options[index].text;
  url = "AD/" + url;
  AF.func("Load", url + ".xml");
  AF.func("LoadLine", url + "-line.xml");
  AF.func("BuildDiagram", "");
 }
 function GotoData(n)
 {
  var obj=document.getElementById('Sel');
  var index=obj.selectedIndex;
  var url = obj.options[index].text;
  if(n == 2) url += "-line";
  url = "AD/" + url + ".xml";
  window.open(url);
 }
 function OnSelHeight()
 {
  var obj=document.getElementById('SelHeight');
  var index=obj.selectedIndex;
  var sz = obj.options[index].text;
  AF.func("SetAdInfo", "Zoom \r\n" + sz);
 }
 function OnSelDiameter()
 {
  var obj=document.getElementById('SelDiameter');
  var index=obj.selectedIndex;
  var sz = obj.options[index].text;
  AF.func("SetAdInfo", "NodeDiameter \r\n" + sz);
 }
 function OnSelWave()
 {
  var obj=document.getElementById('SelWave');
  var index=obj.selectedIndex;
  var sz = obj.options[index].text;
  AF.func("SetAdInfo", "WaveSize \r\n" + sz);
 }
 function OnSelKey()
 {
  var obj=document.getElementById('SelKey');
  var index=obj.selectedIndex;
  var tf = '0';
  if(index > 0) tf = obj.options[index].text;
  AF.func("SetAdInfo", "KeyPathTF \r\n" + tf);
 }
</script>
</head>

<body topmargin=4 leftmargin=5 vlink=#0000ff link=#0000ff>
