<p class='sz1'>6.服务器专版</p><hr color=#2266ee size=1>
<img src='why.bmp' class='imgleft'><p class='why'>问1.我配置好了服务器专版，用花生壳作为临时域名测试，发现本机访问服务没问题，但从外网访问域名就是不成功，会是什么原因？</p>
我们发现过几起，都是和Windows防火墙有关, 你应该在防火墙的“高级设置”中分别增加一个入站规则和出站规则，开放80端口.<br>
<br>

<img src='why.bmp' class='imgleft'><p class='why'>问2.我是用IIS的，发现DLL无法加载，一般是什么原因？</p>
1.确保已经加入了应用程序池，而不仅仅是虚拟目录;<br>
　　2.应用程序池有32位和64位之分，在“高级设置”中有“启用32位应用程序”选项，该选项决定了您必须使用32位DLL或64位DLL，不得有误.<br>
<br>
